<html>

<head>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script>
    var socket = io();
  </script>
  <script>
    $(function() {
      //When page has loaded, register with the Socket.IO server, so that we receive updates in realtime.
      var socket = io();
      socket.on('robot-registered', function(robot) {
        $('table tr:last').after('<tr><td>' + robot.name + '</td><td>' + robot.owner + '</td></tr>');
      })


      //When page has loaded, get all the registered robots from the REST api, and fill the table.
      //$(document).ready(function() {
      $.ajax({
        type: "GET",
        url: "http://localhost:8080/api/robots"
      }).then(function(robots) {
        for (var i = 0; i < robots.length; i++) {
          var robot = robots[i];
          var created = moment(robot.createddate, moment.ISO_8601).fromNow();
          $('table tr:last').after('<tr><td>' + robot.name + '</td><td>' + robot.owner + '</td><td>' + created + '</td></tr>');
        }
      });

    });
  </script>
</head>

<body>

  <div class='container'>
    <h1>List of robots</h1>
    <div class='alert alert-info'>
      <i>List is initially loaded via REST API, then the list is updated in realtime using Socket.IO</i>
    </div>
    <table class='table table-striped table-hover'>
      <tr>
        <th>Robot name</th>
        <th>Owner</th>
        <th>Created</th>
      </tr>
    </table>
  </div>

</body>

</html>
