<html>

<head>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>

  <script>
    var socket = io();
  </script>
  <script>
    $(function() {
      //When page has loaded, register with the Socket.IO server, so that we receive updates in realtime.
      var socket = io();
        socket.on('robot-registered', function(robot) {
          $('table tr:last').after('<tr><td>' + robot.name + '</td><td>' + robot.owner + '</td></tr>');
        })


      //When page has loaded, get all the registered robots from the REST api, and fill the table.
      //$(document).ready(function() {
      $.ajax({
        type :"GET",
        url: "http://localhost:8080/api/robots"
    }).then(function(robots) {
      for (var i = 0; i < robots.length; i++) {
        var robot = robots[i];
        $('table tr:last').after('<tr><td>' + robot.name + '</td><td>' + robot.owner + '</td></tr>');
      }
    //});
});

    });
  </script>
</head>

<body>


  <div class='container'>
    <div class='alert alert-info'>
    <i>List is updated in realtime</i>
  </div>
    <table class='table table-striped table-hover'>
      <tr>
        <th>Robot name</th>
        <th>Owner</th>
      </tr>
    </table>
  </div>

</body>

</html>
