<html>
<head>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>

  <script>
    var socket = io();
  </script>
  <script>
  $(function () {
    var socket = io();

    socket.on('robot-registered', function(robot){
      console.log("A new robot was created on the server!");
    })


    $('form').submit(function(){
      //Pass the robot to the backenserver
      var robot = {
          name: $('#robotname').val(),
          owner: $('#ownername').val()
        };
      //socket.emit('register-robot', $('#robotname').val());
      socket.emit('register-robot', robot);

      //Clear form
      $('#robotname').val('');
      $('#ownername').val('');
      return false;
    });
  });
</script>
</head>

<body>



<div class='container'>

  <h1>Register robot</h1>

<form>
  <div class='form-group'>
    <label for=robotname>Name of robot</label>
    <input type='text' class='form-control' name='robotname' id='robotname' autocomplete='off'></input>

    <label for=owner>Fullname of the owner</label>
    <input type='text' class='form-control' name='ownername' id='ownername' autocomplete='off'></input>

    <input type='submit' value='Register' class='btn btn-default'/>
  </div>
</form>

</div>

</body>
</html>
