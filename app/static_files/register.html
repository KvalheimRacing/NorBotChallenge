  <script>
    $(function() {
      var socket = io();

      socket.on('robot-registered', function(robot) {
        console.log("A new robot was created on the server!");
      })


      $('form').submit(function() {
        //Pass the robot to the backenserver
        var robot = {
          name: $('#robotname').val(),
          owner: $('#ownername').val(),
          country: $('#country').val(),
          team: $('#teamname').val()
        };
        //socket.emit('register-robot', $('#robotname').val());
        socket.emit('register-robot', robot);

        //Clear form
        $('#robotname').val('');
        $('#ownername').val('');
        return false;
      });
    });
  </script>
